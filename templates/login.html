<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ffec4ec2ed.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/stylelog.css')}}">
  <link rel="icon" href="/static/img/logo_mrms_color.png" type="image/x-icon">

  <title>Login</title>
  <style>
    .form-bg {
      background: rgb(121, 3, 208);
      background: linear-gradient(120deg, rgba(121, 3, 208, 1) 35%, rgba(7, 3, 121, 1) 91%);

    }
  </style>
</head>

<body class=" min-vh-100">

  <section>

    <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 mb-auto w-100 d-flex justify-content-center">
      <img src="/static/img/logo_mrms_color.png" alt="Bootstrap" width="280" />
    </div>

    <div class="row g-0 d-flex justify-content-center rounded-5">
      <div
        class="form-bg col-lg-5 vh-100 d-flex flex-column align-items-end shadow  rounded-top-5 rounded-start-sm-5 rounded-end-sm-0">

        <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
          <h1 class="fw-bold mb-4 text-light text-center">Panel De Accesos</h1>
          {% if error %}
          <p class="text-danger">{{ error }}</p>
          {% endif %}
          <form class="mb-2" action="/login" method="POST">
            <div class="mb-4">
              <label for="correo" class="form-label font-weight-bold text-light">Usuario</label>
              <input name="correo" type="text" class="form-control bg-light border-0 text-dark" id="exampleInputEmail1"
                placeholder="Ingresa Usuario" aria-describedby="emailHelp">
            </div>
            <div class="mb-4">
              <label for="pass" class="form-label font-weight-bold text-light">Contraseña</label>
              <input name="pass" type="password" class="form-control bg-light border-0 mb-2 text-dark"
                placeholder="Ingresa tu contraseña" id="exampleInputPassword1">

            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
          </form>


        </div>
        <div class="text-center ">
          <p class="fw-lighter fs-6 text-light">Necesitas un usuario y una clave para usar esta aplicacion, sino
            tienes
            uno
            no
            podras
            utilizarla</p>
        </div>
      </div>

  </section>
  <!-- Optional JavaScript -->
  <!-- Popper.js first, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
</body>

</html>
