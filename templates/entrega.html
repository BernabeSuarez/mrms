<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/style.css')}}">
    <link rel="icon" href="/static/img/man2.png" type="image/x-icon">
    <title>MRMS</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
            margin: 10px;
        }

        .delete-button {
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="start-camera">Iniciar c√°mara</button>
    <button id="capture-photo" disabled>Capturar foto</button>
    <button id="take-another-photo" disabled>Realizar otra imagen</button>
    <video id="camera-stream" autoplay></video>
    <canvas id="photo" width="120" height="80"></canvas>

    <div id="photo-list">

    </div>

    <script>
        const video = document.getElementById('camera-stream');
        const canvas = document.getElementById('photo');
        const startCameraButton = document.getElementById('start-camera');
        const capturePhotoButton = document.getElementById('capture-photo');
        const takeAnotherPhotoButton = document.getElementById('take-another-photo');
        const photoList = document.getElementById('photo-list');

        startCameraButton.addEventListener('click', function () {
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' }
            })
                .then(function (stream) {
                    video.srcObject = stream;
                    capturePhotoButton.disabled = false;
                })
                .catch(function (error) {
                    console.error('Error accessing media devices.', error);
                });
        });

        capturePhotoButton.addEventListener('click', function () {
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const imgData = canvas.toDataURL('image/png');
            const imgContainer = document.createElement('div');
            imgContainer.classList.add('image-container');
            const img = document.createElement('img');
            img.src = imgData;
            const deleteButton = document.createElement('button');
            deleteButton.classList.add('delete-button');
            deleteButton.textContent = 'X';
            deleteButton.addEventListener('click', function () {
                photoList.removeChild(imgContainer);
            });
            imgContainer.appendChild(img);
            imgContainer.appendChild(deleteButton);
            photoList.appendChild(imgContainer);
            video.srcObject.getTracks().forEach(track => track.stop());
            video.srcObject = null;
            capturePhotoButton.disabled = true;
            takeAnotherPhotoButton.disabled = false;
        });

        takeAnotherPhotoButton.addEventListener('click', function () {
            startCameraButton.click();
            takeAnotherPhotoButton.disabled = true;
        });
    </script>
</body>

</html>
