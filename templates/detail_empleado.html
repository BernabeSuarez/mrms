<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/style.css')}}">
    <link rel="icon" href="/static/img/man2.png" type="image/x-icon">
    <title>MRMS</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light px-2">
        <div class="container-fluid">
            <img src="/static/img/man2.png" alt="Bootstrap" width="50" height="44">

        </div>
        <div class="collapse navbar-collapse m-2" id="navbarSupportedContent">

        </div>

    </nav>
    <div class="container">
        <div class="row">
            <div class="table-responsive text-nowrap" id="col">
                <h1 class="d-flex justify-content-center">Empleado: {{ user.2 }}</h1>

                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Albaran</th>
                            <th scope="col">Contacto</th>
                            <th scope="col">Direccion</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Palets</th>
                            <th scope="col">Peso</th>
                            <th scope="col">Nota</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in data if row.11 == empleado %}
                        <tr>
                            <td class="text-dark">{{ row.1 }}</td>
                            <td class="text-dark">{{ row.2 }}</td>
                            <td class="text-dark">{{ row.3 }}</td>
                            <td class="text-dark">{{ row.4 }}</td>
                            <td class="text-dark">{{ row.5 }}</td>
                            <td class="text-dark">{{ row.6 }}</td>
                            <td class="text-dark">{{ row.8 }}</td>
                        </tr>
                        {% endfor %}


                    </tbody>
                </table>
            </div>
            <div class="container d-flex justify-content-center">
                <a href="/empleado">
                    <button type="submit" class="btn btn-success btn-sm">Volver</button>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>

</body>

</html>
