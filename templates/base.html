<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/stylelog.css')}}">
    <link rel="icon" href="/static/img/man2.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Licorice&display=swap" rel="stylesheet">

    <title>MRMS</title>

</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg  px-4 py-4 row ">
        <div class="col-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <img src="/static/img/menu-h.png" alt="Bootstrap" width="35">

        </div>
        <div class="col-8 d-flex justify-content-center align-items-center">
            <img src="/static/img/logo_chico_sin_fondo_2.png" alt="Bootstrap" width="180">

        </div>
        <div class="col-2">

        </div>


    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="bg-dark p-4 d-flex flex-column justify-content-between align-items-end">
            <button type="button" class="btn-close btn-close-white align-content-end" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="bg-dark p-4 d-flex flex-column h-100 justify-content-evenly align-items-center">
            <div>
                <img src="/static/img/logo_completo_sin_fondo_2.png" alt="Bootstrap" width="230">

            </div>

            <div class="list-group w-100">
                <a href="/empleado"
                    class="text-center text-white list-group-item list-group-item-action list-group-item-dark mb-4 bg-dark rounded border-2">
                    <h2 class=" fw-bold">Inicio</h2>
                </a>
                <a href="/recoger"
                    class=" text-center text-white list-group-item list-group-item-action list-group-item-dark mb-4 bg-dark rounded border-2">
                    <h2 class=" fw-bold">Recogidas</h2>
                </a>
                <a href="/entregar"
                    class="text-center text-white list-group-item list-group-item-action list-group-item-dark mb-4 bg-dark rounded border-2">
                    <h2 class="fw-bold">Entregas</h2>
                </a>
            </div>

            <form action="/logout" method="POST">
                <button type="submit" class="btn btn-danger w-100">Cerrar sesion</button>
            </form>
        </div>

    </div>



    {% block content %}{% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>
